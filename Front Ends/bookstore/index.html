<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <script src="js/main.js"></script>

    </head>
    <body onload = "index()">
        <h2 id="page_heading">Book Management</h2  >
        <div id="main_buttons">
            <h3>
                <button type="button" class="btn btn-info btn-lg" 
                data-toggle="modal" data-target="#new_book_entry">Add New Book</button>
            </h3>
            <h3>
                <button class="btn btn-info btn-lg" onclick="index()">List All Books</button>
            </h3>
        </div>
        <div id="books">
            <h4><u>List of Books</u></h4>
        </div>
        <div id="empty" >
            <h3>Sorry, you don't have any book.</h3>
        </div  >
        <!-- Modal Window for adding new book entry -->
        <div id="new_book_entry" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal Content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add a New Book Entry</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="new_book_name" placeholder="Enter the Book name"><br>
                        <input type="text" id="new_book_author" placeholder="Enter the name of author"><br>
                        <input type="number" id="new_book_price" placeholder="Enter the price."><br>
                        <button id="new_entry_button">Save</button>
                        <button id="new_entry_cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Window for editing book details -->
        <div id="edit_book"  class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal Content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Update the Details</h5  >
                        <button type="button" class="close"  data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="new_book_name" placeholder="New Name">
                        <input type="text" id="new_book_author" placeholder="New Author">
                        <input type="number" id="new_book_price" placeholder="New Price">
                        <button id="new_entry_button">Save</button>
                        <button id="new_entry_cancel">Cancel</button>
                    </div>
                </div>

            </div>
            
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body  >
        
</html>
